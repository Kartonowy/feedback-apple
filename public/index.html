<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Playfair Display|Rubik|Gloock"
    />
    <title>NAZWA</title>
  </head>
  <body>
    <!-- PROFIL UCZNIA -->
    <aside>
      <!-- "ZDJĘCIE" -->
      <section id="info">
        <div id="studentProfile">
          <div id="profilePicture"></div>
        </div>

        <!-- DANE OSOBOWE -->
        <div id="studentInfo">
          <p id="studentName">Imię, nazwisko</p>
          <p id="studentClass">Klasa</p>
        </div>
        <div id="login"></div>
      </section>

      <!-- INNE OPCJE - REGULAMIN ETC. -->
      <nav></nav>
    </aside>

    <!-- MAIN -->
    <main>
      <p id="heading">Welcome back!</p>
      <p>Remember to read the <a id="rules">rules</a></p>

      <form action="/fsubmit" method="POST">
        <p id="info">Choose a teacher</p>
        <select id="teacher-select" name="teacherselect">
          <option value="1">Swinub</option>
          <option value="2">Misdreavious</option>
          <option value="3">Snorlax</option>
          <option value="4">Obstagoon</option>
          <option value="5">Guzzlord</option>
          <option value="6">Fletchinder</option>
          <option value="7">Houndoom</option>
          <option value="8">Banette</option>
        </select>

        <p id="info">Write a review</p>
        <textarea id="review" name="review"></textarea>

        <div id="check">
          <input type="checkbox" name="agreement" id="agreement" />
          <p>By sending the review...</p>
        </div>

        <input type="submit" value="Send" id="send" disabled />
      </form>
    </main>

    <!-- WYBÓR JĘZYKA -->
    <section id="langs">
      <div class="flagImg"><a href="#">en</a></div>
      <div class="flagImg"><a href="#">pl</a></div>
      <div class="flagImg"><a href="#">de</a></div>
    </section>
    <script src="./onsite.js"></script>
  </body>
</html>
