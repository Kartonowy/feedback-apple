<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair Display|Rubik|Gloock">
        <title>TeaBag</title>
    </head>
    <body>
        <!-- PANEL BOCZNY -->
        <aside>
            <!-- "ZDJĘCIE" -->
            <div id="studentProfile">
                <div id="profilePicture"></div>
                
                <!-- DANE OSOBOWE -->
                <div id="studentInfo">
                    <p id="studentName">Name Surname</p>
                    <p id="studentClass">Class</p>
                </div>
            </div>
            
            <!-- OSTRZEŻENIA -->
            <section>
                <p id="warningsHeading">Warnings</p>
                <img src="img/smile.png">
                <p>You have no warnings</p>
            </section>
            
            <!-- WYBÓR JĘZYKA -->
            <nav>
                <button class="langButton"><a href="#"> EN </a></button>
                <button class="langButton"><a href="index_de.html"> DE </a></button>
                <button class="langButton"><a href="index_pl.html"> PL </a></button>
            </nav>
        </aside>
        
        <!-- MAIN -->
        <main>
            <header>
                <p>Write. Read. <span id="comm">Communicate</span>.</p>
                <p id="heading">TeaBag</p>
            </header>
            
            <form>
                <p id="info">Choose a teacher</p>
                <select>
                    <option>Teacher 1</option>
                    <option>Teacher 2</option>
                    <option>Teacher 3</option>
                </select>

                <p id="info">Write the feedback</p>
                <textarea></textarea>

                <div id="check">
                    <input type="checkbox" required>
                    <p>By sending my feedback I agree to follow the <a id="rules" href="rules_en.html">rules</a>.</p>
                </div>

                <button id="sendButton" type="submit">Send</button>
            </form>
        </main>
    </body>
</html>
