<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair Display|Rubik|Gloock">
        <title>TeaBag</title>
    </head>
    <body>
        <!-- PANEL BOCZNY -->
        <aside>
            <!-- "ZDJĘCIE" -->
            <div id="studentProfile">
                <div id="profilePicture"></div>
                
                <!-- DANE OSOBOWE -->
                <div id="studentInfo">
                    <p id="studentName">Imię Nazwisko</p>
                    <p id="studentClass">Klasa</p>
                </div>
            </div>
            
            <!-- OSTRZEŻENIA -->
            <section>
                <p id="warningsHeading">Ostrzeżenia</p>
                <img src="img/smile.png">
                <p>Nie masz żadnych ostrzeżeń</p>
            </section>
            
            <!-- WYBÓR JĘZYKA -->
            <nav>
                <button class="langButton"><a href="index_en.html"> EN </a></button>
                <button class="langButton"><a href="index_de.html"> DE </a></button>
                <button class="langButton"><a href="#"> PL </a></button>
            </nav>
        </aside>
        
        <!-- MAIN -->
        <main>
            <header>
                <p>Pisz. Czytaj. <span id="comm">Komunikuj</span>.</p>
                <p id="heading">TeaBag</p>
            </header>
            
            <form>
                <p id="info">Wybierz nauczyciela</p>
                <select>
                    <option>Nauczyciel 1</option>
                    <option>Nauczyciel 2</option>
                    <option>Nauczyciel 3</option>
                </select>

                <p id="info">Napisz wiadomość</p>
                <textarea></textarea>

                <div id="check">
                    <input type="checkbox" required>
                    <p>Wysyłając wiadomość zobowiązuję się przestrzegać <a id="rules" href="rules_pl.html" target="_blank">regulaminu</a>.</p>
                </div>

                <button id="sendButton" type="submit">Wyślij</button>
            </form>
        </main>
    </body>
</html>
