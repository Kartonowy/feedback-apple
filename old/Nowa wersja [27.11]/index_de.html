<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair Display|Rubik|Gloock">
        <title>TeaBag</title>
    </head>
    <body>
        <!-- PANEL BOCZNY -->
        <aside>
            <!-- "ZDJĘCIE" -->
            <div id="studentProfile">
                <div id="profilePicture"></div>
                
                <!-- DANE OSOBOWE -->
                <div id="studentInfo">
                    <p id="studentName">Vorname Name</p>
                    <p id="studentClass">Klasse</p>
                </div>
            </div>
            
            <!-- OSTRZEŻENIA -->
            <section>
                <p id="warningsHeading">Warnungen</p>
                <img src="img/smile.png">
                <p>Du hast keine Warnungen</p>
            </section>
            
            <!-- WYBÓR JĘZYKA -->
            <nav>
                <button class="langButton"><a href="index_en.html"> EN </a></button>
                <button class="langButton"><a href="#"> DE </a></button>
                <button class="langButton"><a href="index_pl.html"> PL </a></button>
            </nav>
        </aside>
        
        <!-- MAIN -->
        <main>
            <header>
                <p>Schreib. Lies. <span id="comm">Kommunizier</span>.</p>
                <p id="heading">TeaBag</p>
            </header>
            
            <form>
                <p id="info">Wähl den Lehrer</p>
                <select>
                    <option>Lehrer 1</option>
                    <option>Lehrer 2</option>
                    <option>Lehrer 3</option>
                </select>

                <p id="info">Schreib das Feedback</p>
                <textarea></textarea>

                <div id="check">
                    <input type="checkbox" required>
                    <p>... <a id="rules" href="rules_de.html">Regeln</a>.</p>
                </div>

                <button id="sendButton" type="submit">Send</button>
            </form>
        </main>
    </body>
</html>
